<!-- トップページHTML -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js課題 おみくじ</title>
    <style>
        /* 統一した背景色 */
        .fortune-bg {
          background-color: #f0e68c; /* 薄い黄色 */
          padding: 20px;
          border-radius: 8px;
          margin-top: 20px;
        }
      </style></head>
<body> 
    <div id="app">
        <label for="name">名前を入力してください：</label>
          <!-- 名前入力 -->
          <input type="text" v-model="name" @input="validateName">
        </label>
        <!-- おみくじを引くボタン、名前入力が5文字以下の場合は押せないようにする -->
          <button @click="drawFortune" :daisabled="!isValidName">おみくじを引く</button>
        <!-- エラーメッセージ -->
        <p v-if="!isValidName" style="color: red;">{{ errorMessage }}</p>
        <!-- p v-if="errorMessage" style="color: red;">{{ errorMessage }}</p-->
        
        <!-- 名前の表示と運勢の画像 -->
        <!-- 5文字以上の名前入力かつ、運勢確定した場合 -->
        <div v-if="fortune && isValidName" class="fortune-bg">
        <!-- 名前の表示 -->
          <p>{{ name }}さんの運勢は…</p>
          <!-- 運勢が大吉だった場合、大吉画像表示 -->
          <img v-if="fortune === 'daikichi'" script src="./img/daikichi.png" alt="daikichi">
          <!-- 運勢が吉だった場合、吉画像表示 -->
          <img v-else-if="fortune === 'kichi'" script src="./img/kichi.png" alt="kichi">
          <!-- 運勢が中吉だった場合、中吉画像表示 -->
          <img v-else-if="fortune === 'chukichi'" script src="./img/chukichi.png" alt="chukichi">
          <!-- 運勢が小吉だった場合、小吉画像表示 -->
          <img v-else-if="fortune === 'shokichi'"script src="./img/shokichi.png" alt="shokichi">
          <!-- 運勢が凶だった場合、凶画像表示 -->
          <img v-else="fortune === 'kyo'" script src="./img/kyo.png" alt="kyo">
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
